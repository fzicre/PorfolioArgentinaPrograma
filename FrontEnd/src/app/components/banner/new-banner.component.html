<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del titulo del Banner</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Imagen</label>
                    <input type="text" class="form-control" id="bgi" name="bgi" [(ngModel)]="bgi" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Banner
                </button>
            </form>
        </div>
    </div>
</div>

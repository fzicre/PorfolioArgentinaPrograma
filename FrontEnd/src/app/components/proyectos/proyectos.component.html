<div class="row">
 

    <caption><h1>Proyectos</h1></caption>
  <div>
    <button type="button" class="btn btn-info btn-lg btn-block" routerLink="/newpro" *ngIf="isLogged">
      Agregar Proyecto
      <i class="bi bi-file-earmark-diff"></i>
    </button>
    <br>
    <br>
  </div>




  <div id="table">
    <table>
      
      <tbody>
          <tr *ngFor="let Proyecto of proyecto">
            <td></td>
            <td>
              <h2>Nombre del Proyecto:</h2>
              <h3>{{Proyecto.nombre}}</h3>
            </td>
            
            <td>
            <h2>Descripci√≥n del proyecto:</h2>
              <h3>{{Proyecto.descripcion}}</h3>
            </td>
            <td></td>
            <td *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editpro/{{Proyecto.id}}">
                <i class="bi bi-pencil-fill"></i></button>
          
                <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>

</div>
